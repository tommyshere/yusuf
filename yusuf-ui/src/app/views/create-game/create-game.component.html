<div class="main-content">
  <div class="container-fluid">
    <div class="row title-row">
      <div class="col-xl-12 title-col">
        <h1>Yusuf</h1>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-xl-4 offset-xl-4">
        <form [formGroup]="formGroup">
          
          <div class="row input-row">
            <div class="col-xl-12">
              <span class="input-title">Max Value:</span>
              <input class="input-max" type="number" formControlName="maxNum" />
            </div>
          </div>
          
          <div class="row">
            <div class="col-xl-12">
              <h3>Game Options:</h3>
              <ul>
                <li>
                  <input type="checkbox" formControlName="flush"> Flush
                </li>
                <li>
                  <input type="checkbox" formControlName="straight"> Straight
                </li>
              </ul>
            </div>
          </div>

          <div class="row input-row">
            <div class="col-xl-12">
              <span class="input-title">Username:</span>
              <input class="input-username" type="text" formControlName="username" />
            </div>
          </div>

          <div class="row button-row">
            <div class="col-xl-12">
              <button type="submit" (click)="createTable()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
